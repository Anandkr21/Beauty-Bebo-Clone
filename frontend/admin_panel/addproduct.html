<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products</title>
    <link rel="stylesheet" href="./css/addproduct.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<body>

    <div class="mainContainer">
        <div class="navigator">
            <div class="navbar">
                <div class="logo">
                    <img src="./images/logo.png" alt="">
                </div>
                <div class="links">
                    <a href="../admin_panel/dashboard.html">Dashboard</a>
                    <a href="../admin_panel/allproduct.html">All Products</a>
                    <a href="#">Add Product</a>
                    <a id="logout">Logout</a>
                </div>
            </div>
        </div>
        <div class="myform">
            <h1 class="admin">Add New Product</h1>

            <form>
                <div>
                    <span>Title :</span>
                    <input type="text" placeholder="Title" id="title">
                </div>
                <div>
                    <span>Image :</span>
                    <input type="text" placeholder="Image url" id="Image_1">
                </div>
                <div>
                    <span>Category :</span>
                    <input type="text" placeholder="Category" id="Category">
                </div>
                <div>
                    <span>Price :</span>
                    <input type="text" placeholder="Price" id="Price">
                </div>
                
                
                <div>
                    <input type="submit" id="submit" value="Add">
                </div>
            </form>

        </div>
    </div>
    <span class="notification" id="added"> ✅ Succesfully Added</span>
    <span class="notification" id="Errors"> ❌ Failed</span>
    <span class="notification" id="out"> ✅ Logout Success</span>
</body>
<script src="./js/addproduct.js"></script>

</html>
